<!DOCTYPE html>
<html lang="es" xmls:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tienda BrezzyVibez</title>
</head>
<body>
    <div class="container mt-4">

        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${producto} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Editar Producto</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>id</label>
                            <input th:field="*{id}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Descripci√≥n</label>
                            <input th:field="*{descripcion}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input th:field="*{cantidad}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input th:field="*{precio}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Imagen</label>
                            <input th:field="*{imagen}" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="footer">
                        <input type="submit" value="Guardar" class="btn btn-success mx-4">
                    </div>
                <br>
                </div>

            </form>
        </div>

</body>
</html>
